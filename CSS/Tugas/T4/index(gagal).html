<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="kotak-besar-luar">
            <div class="kotak-besar">
                <div class="box box-1">
                    <div class="box-1-atas">
                        <span class="register"><b>Registration</b></span>
                    </div>
                    <div class="box-1-bawah">
                        <div class="box-kecil"></div>
                    </div>
                </div>
                <div class="box box-2">
                    <div class="tabel tabel-1">
                        <div class="tabel-1-kiri">
                            <div class="tabel-1-kiri-atas">
                                <div class="name"><b>Full Name</b></div>
                            </div>
                            <div class="tabel-1-kiri-bawah">
                                <input class="input-nama" type="text" placeholder="Enter your name">
                            </div>
                        </div>
                        <div class="tabel-1-kanan">
                            <div class="tabel-1-kanan-atas">
                                <div class="username"><b>Username</b></div>
                            </div>
                            <div class="tabel-1-kanan-bawah">
                                <input class="input-username" type="text" placeholder="Enter your username">
                            </div>
                        </div>
                    </div>
                    <div class="tabel tabel-2">
                        <div class="tabel-2-kiri">
                            <div class="tabel-2-kiri-atas">
                                <div class="email"><b>Email</b></div>
                            </div>
                            <div class="tabel-2-kiri-bawah">
                                <input class="input-email" type="email" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="tabel-2-kanan">
                            <div class="tabel-2-kanan-atas">
                                <div class="phone-number"><b>Phone Number</b></div>
                            </div>
                            <div class="tabel-2-kanan-bawah">
                                <input class="input-phone-number" type="text    " placeholder="Enter your phone number">
                            </div>
                        </div>
                    </div>
                    <div class="tabel tabel-3">
                        <div class="tabel-3-kiri">
                            <div class="tabel-3-kiri-atas">
                                <div class="pass"><b>Password</b></div>
                            </div>
                            <div class="tabel-3-kiri-bawah">
                                <input class="input-pass" type="password" placeholder="Enter your password">
                            </div>
                        </div>
                        <div class="tabel-3-kanan">
                            <div class="tabel-3-kiri-atas">
                                <div class="confirm-pass"><b>Confirm Password</b></div>
                            </div>
                            <div class="tabel-3-kiri-bawah">
                                <input class="input-confirm-pass" type="password" placeholder="Confirm your password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box box-3">
                    <div class="box-3-atas">
                        <span><b>Gender</b></span>
                    </div>
                    <div class="box-3-bawah">
                        <div><input type="radio"></div>
                        <div class="isi-radio">Male</div>
                        <div><input type="radio"></div>
                        <div class="isi-radio">Female</div>
                        <div><input type="radio"></div>
                        <div class="isi-radio">Prefer not to say</div>
                    </div>
                </div>
                <div class="box-4">
                    <input class="bottom-register" type="button" placeholder="Register">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
